Mautic\LeadBundle\Entity\LeadList:
    exclusion_policy: ALL
    properties:
        id:
            expose: true
            since_version: 1.0
            groups: [leadListDetails, leadListList]

        name:
            expose: true
            since_version: 1.0
            groups: [leadListDetails, leadListList]

        description:
            expose: true
            since_version: 1.0
            groups: [leadListDetails, leadListList]

        alias:
            expose: true
            since_version: 1.0
            groups: [leadListDetails, leadListList]

        filters:
            expose: true
            since_version: 1.0
            groups: [leadListDetails]

        isGlobal:
            expose: true
            since_version: 1.0
            groups: [leadListDetails]