Mautic\ReportBundle\Entity\Report:
    exclusion_policy: ALL
    properties:
        id:
            expose: true
            since_version: 1.0
            groups: [reportDetails, reportList]

        name:
            expose: true
            since_version: 1.0
            groups: [reportDetails, reportList]

        description:
            expose: true
            since_version: 1.0
            groups: [reportDetails, reportList]

        system:
            expose: true
            since_version: 1.0
            groups: [reportDetails]

        source:
            expose: true
            since_version: 1.0
            groups: [reportDetails]

        columns:
            expose: true
            since_version: 1.0
            groups: [reportDetails]

        filters:
            expose: true
            since_version: 1.0
            groups: [reportDetails]

        tableOrder:
            expose: true
            since_version: 1.0
            groups: [reportDetails]

        graphs:
            expose: true
            since_version: 1.0
            groups: [reportDetails]