Mautic\AssetBundle\Entity\Asset:
    exclusion_policy: ALL
    properties:
        id:
            expose: true
            since_version: 1.0
            groups: [assetDetails, assetList]

        title:
            expose: true
            since_version: 1.0
            groups: [assetDetails, assetList]

        description:
            expose: true
            since_version: 1.0
            groups: [assetDetails]

        alias:
            expose: true
            since_version: 1.0
            groups: [assetDetails, assetList]

        language:
            expose: true
            since_version: 1.0
            groups: [assetDetails]

        publishUp:
            expose: true
            since_version: 1.0
            groups: [assetDetails]

        publishDown:
            expose: true
            since_version: 1.0
            groups: [assetDetails]

        downloadCount:
            expose: true
            since_version: 1.0
            groups: [assetDetails]

        uniqueDownloadCount:
            expose: true
            since_version: 1.0
            groups: [assetDetails]

        revision:
            expose: true
            since_version: 1.0
            groups: [assetDetails]

        category:
            expose: true
            since_version: 1.0
            groups: [assetDetails, assetList]

        extension:
            expose: true
            since_version: 1.0
            groups: [assetDetails]

        mime:
            expose: true
            since_version: 1.0
            groups: [assetDetails]

        size:
            expose: true
            since_version: 1.0
            groups: [assetDetails]